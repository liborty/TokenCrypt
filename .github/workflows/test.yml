name: test

on: push

jobs:
  build:   
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with: 
        token: ${{ secrets.PAT }}
    
    - name: compile
      run: make CC=clang
      shell: bash
      
    - name: commitprogs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -am "action: makebinary"
 
    - name: pushprogs
      uses: ad-m/github-push-action@master
 
    - name: install
      run: |
        sudo ./install 
        # sudo apt-get install zstd
      shell: bash
        
    - name: test
      run: crptest testing > test.log
      shell: bash
 
    - name: commitlog
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m 'action:test.log' test.log

    - name: push
      uses: ad-m/github-push-action@master
  
